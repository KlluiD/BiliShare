<head>
    
</head>
<!-- Switch the platform and link into the correct platform -->
<script>
    var domain = window.location.href;
    

    var ua = navigator.userAgent
    if(/android|iphone|ipad|mobile|iemobile/i.test(ua)) {
        window.location.replace(`${domain}/mobile`)
    }else{
        window.location.replace(`${domain}/desktop`)
    }
</script>
